<!DOCTYPE html>
<html>
    <head>
        <title>CSS Positioning</title>
        <link href="position.css" rel="stylesheet">
    </head>

    <body>

        <div class="parent rel">
            Parent
            <div class="child-one rel1">Relative One</div>
            <div class="child-two rel2">Relative Two</div>
            <div class="child-three rel3">Relative Three</div>
        </div>

        <div class="parent abs">
            Parent
            <div class="child-one abs1">Absolute One</div>
            <div class="child-two abs2">Absolute Two</div>
            <div class="child-three abs3">Absolute Three</div>
        </div>

        <div class="parent fix">
            Parent
            <div class="child-one fix1">Fixed One</div>
            <div class="child-two fix2">Fixed Two (Sticky)</div>
            <div class="child-three fix3">Fixed Three</div>
        </div>


    </body>
</html>
